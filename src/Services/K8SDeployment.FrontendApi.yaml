apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontendapi
  namespace: b2kapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontendapi
  template:
    metadata:
      labels:
        app: frontendapi
    spec:
      containers:
      - name: frontendapi
        image: xtestacr113.azurecr.io/frontendapi:latest
        ports:
        - containerPort: 80
        env: 
         - name: CONNECTIONSTRINGS__BACKENDTASKAPI
           value: "http://backendapi.b2kapp.svc.cluster.local"
---
apiVersion: v1
kind: Service
metadata:
  name: frontendapi
  namespace: b2kapp
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: frontendapi
    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: b2kapp
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
          paths:
           # - path: /frontend(/|$)(.*)
           - path: /(.*)
             pathType: Prefix
             backend:
              service: 
                name: frontendapi
                port: 
                  number: 80